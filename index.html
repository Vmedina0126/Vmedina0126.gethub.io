<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="./css/bootstrap-5.2.3-dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="./css/bootstrap-5.2.3-dist/js/popper.min.js"></script>
    <script src="./css/bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
  </head>

  <body style="margin-bottom: 100px; margin-top: 30px;" class="bg-dark">
    <h1 class="text-primary text-center">Inmogestón S.A</h1>
    <div class="container p-2">
      <div
        class="card mx-3 mt-n5 shadow-lg"
        style="
          border-radius: 10px;
          border-left: 8px #007bff solid;
          border-right: none;
          border-top: none;
          border-bottom: none;
        "
      >
        <div class="card-body">
          <h2 class="text-primary text-uppercase fst-italic mb-3 ms-3">
            Calculo hipotecario
          </h2>
          <form
            action=""
            id="fmortgage"
            onsubmit="return calcualtemortgage(event)"
            method="get"
            target="_self"
          >
            <div class="row">
              <div class="col">
                <label for="fcuota" class="form-label">Cuota inicial</label>
                <input type="text" name="" id="fcuota" class="form-control" />
              </div>

              <div class="col">
                <label for="fvalortotal" class="form-label"
                  >Valor total del inmueble</label
                >
                <input
                  type="text"
                  name=""
                  id="fvalortotal"
                  class="form-control"
                />
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="ftintereses" class="form-label">Tasa interes</label>
                <input
                  type="text"
                  name=""
                  id="ftintereses"
                  class="form-control"
                />
              </div>

              <div class="col">
                <label for="fplazo" class="form-label">Plazo en años</label>
                <input
                  type="text"
                  name=""
                  id="fplazo"
                  class="form-control"
                /><br />
              </div>
            </div>

            <div>
              <button
                type="submit"
                class="btn btn-primary badge bg-primary text-wrap"
                style="border-radius: 4px"
              >
                Calcular
              </button>
              <button
                class="btn btn-primary badge bg-primary text-wrap"
                style="border-radius: 4px"
                onclick="resetearformulario()"
              >
                Limpiar formulario
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="container p-2">
      <h3 class="text-primary text-uppercase fst-italic mb-3 ms-3">
        resultado
      </h3>
      <div class=""></div>
      <label for="omontoprestamo" class="text-warning"
        >Monto total del prestamo</label
      >
      <output id="omontoprestamo" class="form-control">0</output>

      <label for="ocuota" class="text-warning">Valor cuota mensual</label>
      <output id="ocuota" class="form-control">0</output>

      <script src="./js/mortgage.js"></script>
    </div>

    <div class="accordion" id="accordionExample">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button
          
            class="accordion-button"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseOne"
            aria-expanded="true"
            aria-controls="collapseOne"
          >
            Revisa nuestras ofertas
          </button>
        </h2>
        <div
          id="collapseOne"
          class="accordion-collapse collapse show"
          aria-labelledby="headingOne"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <strong
              >Podemos ayudarte con la gestión de tus creditos ante el
              banco.</strong
            >
            Nuestros servicios son totalmente gratuitos.
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button
            class="accordion-button collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapseTwo"
            aria-expanded="false"
            aria-controls="collapseTwo"
          >
            Subscribete a nuestro canal
          </button>
        </h2>
        <div
          id="collapseTwo"
          class="accordion-collapse collapse"
          aria-labelledby="headingTwo"
          data-bs-parent="#accordionExample"
        >
          <div class="accordion-body">
            <strong>Mantente informado.</strong> Déjanos tu email y mantente
            informado de nuestars novedades.<br />
            <button
              class="btn btn-primary"
              style="border-radius: 4px"
              onclick="window.location.href='./vistas/contactos.html'"
            >
              Inscribirme
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
